<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Circuit</title>
</head>
<body>
  <main class="hidden">
    <header>
      <h1>Travel Circuit</h1>
      <h2 id="travelerName"></h2>
      <button id="logOut">Log Out</button>
    </header>
    <section id="tripsSection">
      <h2 id="totalSpent">YTD:</h2>
      <h2 id="todayDate">Today's Date: </h2>
      <article class="current-trips" id="currentTrips">
        <h3>Current Trips</h3>
      </article>
      <article class="pending-trips" id="pendingTrips">
        <h3>Pending Trips</h3>
      </article>
      <article class="future-trips" id="futureTrips">
        <h3>Upcoming Trips</h3>
      </article>
      <article class="past-trips" id="pastTrips">
        <h3>Previous Trips</h3>
      </article>
    </section>

    <section class="form-section" id="formSection">
      <h3>So you want to get away?</h3>
      <form name="trip" class="trip-form" id="tripForm">
        <input type="hidden" name="id" id="tripIdInput">
        <input type="hidden" name="userID" id="userIdInput">
        <input type="hidden" name="status" value="pending">
        <input type="hidden" name="suggestedActivities" id="suggestInput">
        <label for="destination">Which Destination are you headed to?</label>
        <select name="destination"  required id="formDestinations" ></select>
        <label for="dateInput">What day?</label>
        <input type="date" name="date" required id="dateInput">
        <label for="durationInput">How many days do you want to stay away?</label>
        <input type="number" required name="duration" min="1" id="durationInput">
        <label for="travelersInput">How many guests?</label>
        <input type="number" min="1" required name="travelers" id="travelersInput">
        <input type="submit">
      </form>
      <article class="form-display">
        <h3 id="estimate">Estimate:</h3>
        <article id="exampleTripSpace"></artcile>
      </article>
    </section>
  </main>

  <div class="alert hidden" id="alertBox">
    <article class="message-box">
      <h3 id='message'></h3>
    </article>
  </div>

  <div id="loginBox">
    <article class="login">
      <h1>Welcome to Travel Circuit</h1>
      <p>Please Login</p>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"></input>
        <label for="password" >Password:</label>
        <input type="password" name="password" id="password"></input>
        <input type="submit" value="Log in"></input>
      </form>
    </article>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
