<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Circuit</title>
</head>
<body>
  <header>
    <h1>Travel Circuit</h1>
    <h2>Welcome User</h2>
    <p>Log Out</p>
  </header>

  <main>
    <section id="tripsSection">
      <h2>YTD:</h2>
      <h2>Today's Date: </h2>
      <article class="current-trips"></article>
      <article class="pending-trips"></article>
      <article class="future-trips"></article>
      <article class="past-trips"></article>
    </section>

    <section>
      <form name="trip" class="trip-form" aria-hidden="true" id="tripForm">
        <input type="hidden" name="id" id="trip-id">
        <input type="hidden" name="userID" id="user-id-input">
        <input type="hidden" name="status" value="pending">
        <input type="hidden" name="suggestedActivities" id="suggest-input">
        <label for="date">What day?</label>
        <input type="date" name="date">
        <label for="duration">How many days do you want to stay away?</label>
        <input type="number" name="duration" min="0">
        <label for="travelers">How many travelers?</label>
        <input type="number" min="0" name="travelers">
        <input type="submit">
      </form>
    </section>
  </main>

  <footer>
  </footer>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
